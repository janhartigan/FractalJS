<html>
	<head>
		<script type="text/javascript" src="js/fractal.js"></script>
		<script type="text/javascript">
			function buildFractal() {
				var canv = document.getElementById('mycanvas'),
					options = {
						useWorkers: false,
		    			workerPath: 'js/fractaljs.worker.js'
					};
				
				fractaljs.create(canv, options);
			}
			
			window.onload = buildFractal;
		</script>
	</head>
	<body>
		<div id="canvcont">
			<canvas id="mycanvas" width="300" height="300"></canvas>
		</div>
		<div id="message"></div>
	</body>
</html>
